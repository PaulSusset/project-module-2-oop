<html>
    <head>
        <title>Teemo's adventures</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            url="/Users/paul/Documents/Concordia-Bootcamp/GitHub/project-module-2-oop/Friz-Quadrata-Font"
        />
    </head>
    <body>
        <div class="scoreboard">
            <div class="score">
                <div>Score</div>
                <div id="score">000</div>
            </div>
            <div class="score">
                <div>Attempts</div>
                <div id="attempts">0</div>
            </div>
            <div class="score">
                <div>High Score</div>
                <div id="highscore">000</div>
            </div>
        </div>
        <div id="app">
            <div id="retry" class="retry"></div>
            <div class="characterSelect" id="characterSelect">
                <p class="text">Choose your Teemo!</p>
                <div class="row">
                    <div class="pOption" id="0">
                        <div class="text">Teemo</div>
                        <div>
                            <img
                                class="splash"
                                src="./images/Teemo_splash.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="pOption" id="1">
                        <div class="text">Omega</div>
                        <div>
                            <img
                                class="splash"
                                src="./images/OSTeemo_splash.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="pOption" id="2">
                        <div class="text">AstroTeemo</div>
                        <div>
                            <img
                                class="splash"
                                src="./images/astro_splash.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="pOption" id="3">
                        <div class="text">Beemo</div>
                        <div>
                            <img
                                class="splash"
                                src="./images/beemo.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/data.js"></script>
        <script src="js/Enemy.js"></script>
        <script src="js/engine-utilities.js"></script>
        <script src="js/Engine.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
